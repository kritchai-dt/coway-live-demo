<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    #shoplive-overall-area {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <div id="shoplive-overall-area"></div>

  <script>

cloud.shoplive.init({
  accessKey: "Bnh7fCrVX2SAmlYaqMxM"
});

window.addEventListener("DOMContentLoaded", () => {
  cloud.shoplive.setOverall("shoplive-overall-area");
});

/* READ PARAMS */
const params = new URLSearchParams(window.location.search);
const entry = {
  broadcastId: params.get("broadcastId"),
  orderCallBackId: params.get("orderCallBackId")
};

/* Build URL */
function buildProductTrackingURL(product) {
    const url = new URL(product.url);

    url.searchParams.set("utm_source", "shoplive");
    url.searchParams.set("utm_medium", "livecommerce");
    url.searchParams.set("utm_campaign", product.campaignKey || "unknown");

    if (entry.broadcastId) {
        url.searchParams.set("broadcastId", entry.broadcastId);
    }
    if (entry.orderCallBackId) {
        url.searchParams.set("orderCallBackId", entry.orderCallBackId);
    }

    return url.toString();
}

/* GA Tracking */
function trackProductClickGA4(product, dest) {
    gtag("event", "live_product_click", {
        product_name: product.name,
        product_code: product.goodsId || product.code,
        campaignKey: product.campaignKey,
        destination: dest
    });
}

/* WAIT UNTIL SHOPLIVE UI IS READY */
cloud.shoplive.on("UI_READY", () => {

    console.log("Shoplive UI ready - binding product click tracking");

    cloud.shoplive.on("GOODS_CLICK", (product) => {
        console.log("Product clicked:", product);

        const finalUrl = buildProductTrackingURL(product);

        trackProductClickGA4(product, finalUrl);

        window.location.href = finalUrl;
    });

});
</script>

</body>
</html>
