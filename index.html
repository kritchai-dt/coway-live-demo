<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coway Live Commerce</title>

  <!-- Responsive Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #CFE3F3;
    }
    #shoplive-overall-area {
      width: 100%;
      max-width: 100%;
    }
  </style>

  <script>
    //---------------------------------------------------------
    // 1) Init Shoplive
    //---------------------------------------------------------
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    //---------------------------------------------------------
    // 2) Read tracking params & send to GA4
    //---------------------------------------------------------
    const params = new URLSearchParams(window.location.search);

    const trackingData = {
      campaignKey: params.get("campaignKey"),
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };

    gtag("event", "livecommerce_pageview", trackingData);

    //---------------------------------------------------------
    // 3) Screen Wake Lock (prevent screen sleep)
    //---------------------------------------------------------
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        if ("wakeLock" in navigator) {
          wakeLock = await navigator.wakeLock.request("screen");
          console.log("âœ… Wake Lock enabled");

          wakeLock.addEventListener("release", () => {
            console.log("ðŸ”„ Wake Lock released, requesting againâ€¦");
            requestWakeLock();
          });
        } else {
          console.log("âš ï¸ Wake Lock API not supported on this device");
        }
      } catch (err) {
        console.warn("Wake Lock error:", err);
      }
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        requestWakeLock();
      }
    });

    //---------------------------------------------------------
    // 4) Render Shoplive UI (default responsive)
    //---------------------------------------------------------
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
      requestWakeLock();
    });
  </script>

</head>

<body>
  <div id="shoplive-overall-area"></div>
</body>
</html>
