<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    #shoplive-overall-area {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <div id="shoplive-overall-area"></div>

  <script>
    /* --------------------------------------
       INIT SHOPLIVE
    ----------------------------------------- */
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    /* --------------------------------------
       READ EXISTING UTM / CAMPAIGN PARAMETERS
    ----------------------------------------- */
    const params = new URLSearchParams(window.location.search);
    const entryTracking = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };

    gtag("event", "livecommerce_pageview", entryTracking);

    /* --------------------------------------
       PRODUCT CLICK TRACKING + DYNAMIC UTM BUILDER
    ----------------------------------------- */

    function buildProductTrackingURL(product) {
      const url = new URL(product.url);

      /* base utm */
      url.searchParams.set("utm_source", "shoplive");
      url.searchParams.set("utm_medium", "livecommerce");

      /* campaign key from shoplive viewer */
      url.searchParams.set("utm_campaign", product.campaignKey || "unknown");

      /* pass through session broadcast/order id if we have */
      if (entryTracking.broadcastId) {
        url.searchParams.set("broadcastId", entryTracking.broadcastId);
      }
      if (entryTracking.orderCallBackId) {
        url.searchParams.set("orderCallBackId", entryTracking.orderCallBackId);
      }

      return url.toString();
    }

    function trackProductClickGA4(product, destinationUrl) {
      gtag("event", "live_product_click", {
        product_name: product.name,
        product_code: product.goodsId || product.code,
        campaignKey: product.campaignKey,
        destination: destinationUrl
      });
    }

    cloud.shoplive.on("GOODS_CLICK", (product) => {
      console.log("Product clicked:", product);

      const finalUrl = buildProductTrackingURL(product);

      /* GA4 event */
      trackProductClickGA4(product, finalUrl);

      /* redirect with utm */
      window.location.href = finalUrl;
    });

    /* --------------------------------------
       NoSleep: ENABLE ONLY ON MOBILE
    ----------------------------------------- */
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    let noSleepEnabled = false;
    let noSleep;

    if (isMobile) {
      noSleep = new NoSleep();

      function enableNoSleep() {
        if (!noSleepEnabled) {
          noSleep.enable();
          noSleepEnabled = true;
        }
      }

      /* Run only when video is actually touched */
      document.addEventListener("touchstart", enableNoSleep, { once: true });
      document.addEventListener("click", enableNoSleep, { once: true });

      cloud.shoplive.on("ENDED", () => {
        if (noSleepEnabled) {
          noSleep.disable();
          noSleepEnabled = false;
        }
      });
    }
  </script>

</body>
</html>
