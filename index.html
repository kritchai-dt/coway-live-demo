<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coway Live Iframe Version</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
  }

  .layout {
    display: grid;
    grid-template-columns: 300px 1fr 350px;
    height: 100vh;
  }

  .left-panel {
    background: white;
    padding: 24px;
    overflow-y: auto;
    border-right: 1px solid #e5e5e5;
  }

  .center-panel {
    background: #000;
    border-right: 1px solid #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
  }

  .right-panel {
    background: white;
    overflow-y: auto;
    border-left: 1px solid #e5e5e5;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .live-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 12px;
  }

  .live-desc {
    font-size: 15px;
    color: #333;
    line-height: 1.5;
    white-space: pre-line;
  }
</style>
</head>

<body>

<div class="layout">

  <!-- LEFT COLUMN -->
  <div class="left-panel">
    <div class="live-title">Coway Live Commerce</div>
    <div class="live-desc">
โปรโมชั่นพิเศษประจำเดือน  
ลดจัดหนักทั่วไทย  
ดีลแรงที่สุดของปี  
อย่าลืมติดตามรายการสดของ Coway!
    </div>
  </div>

  <!-- CENTER COLUMN (LIVE PLAYER) -->
  <div class="center-panel">
    <iframe 
      src="https://player.shoplive.cloud/embed/7e42a2f7d275" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- RIGHT COLUMN (PRODUCT LIST / CUSTOM SECTION) -->
  <div class="right-panel">
    <iframe 
      src="https://player.shoplive.cloud/embed/7e42a2f7d275?view=product" 
      allowfullscreen>
    </iframe>
  </div>

</div>

</body>
</html>
