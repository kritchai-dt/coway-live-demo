<html>
  <head>
    <title>Shoplive - Simple Shoplive Plugin example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, shrink-to-fit=no" />

    <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>
    <script>
      cloud.shoplive.init({ accessKey: 'Bnh7fCrVX2SAmlYaqMxM' });
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
        font-family: 'Arial', sans-serif;
      }

      /* ปรับสีเฉพาะ text ที่อยู่นอก Shoplive */
      #page-text {
        color: #ffffff;
        text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
        padding: 32px;
        max-width: 600px;
      }

      #page-text h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      #page-text p {
        font-size: 18px;
        line-height: 1.6;
        margin: 4px 0;
      }
    </style>
  </head>

  <body>

    <!-- ข้อความของคุณ (อยู่ “นอก” Shoplive) -->
    <div id="page-text">
      <h1>Coway Live Commerce Demo</h1>
      <p>ถ่ายทอดสด Coway Special Live</p>
      <p>โปรโมชั่นพิเศษจาก Coway ดีลแรงที่สุดของปี</p>
      <p>โปรดติดตามสินค้าใน LIVE และสิทธิประโยชน์ต่างๆ</p>
    </div>

    <!-- Shoplive Player -->
    <div id="shoplive-overall-area"></div>
    <script defer>
      cloud.shoplive.setOverall('shoplive-overall-area');
    </script>

  </body>
</html>
