<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    /* DEFAULT shoplive responsive behavior */
    #shoplive-overall-area {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Shoplive container -->
  <div id="shoplive-overall-area"></div>

  <script>
    /* Init Shoplive */
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    /* Render default UI */
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    /* Read Tracking Params */
    const params = new URLSearchParams(window.location.search);
    const trackingData = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };
    gtag("event", "livecommerce_pageview", trackingData);

    /* Detect mobile */
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    /* NoSleep only for mobile */
    let noSleepEnabled = false;
    let noSleep;

    if (isMobile) {
      noSleep = new NoSleep();

      function enableNoSleep() {
        if (!noSleepEnabled) {
          noSleep.enable();
          noSleepEnabled = true;
        }
      }

      /* require a user gesture */
      document.addEventListener("touchstart", enableNoSleep, { once: true });
      document.addEventListener("click", enableNoSleep, { once: true });

      /* disable when playback ends */
      cloud.shoplive.on("ENDED", () => {
        if (noSleepEnabled) {
          noSleep.disable();
          noSleepEnabled = false;
        }
      });
    }

  </script>

  <script>
/* อ่านค่าจาก URL */
const params = new URLSearchParams(window.location.search);
const broadcastId = params.get("broadcastId") || "";
const orderCallBackId = params.get("orderCallBackId") || "";
const campaignKey = params.get("campaignKey") || "";

/* ฟังก์ชันเพิ่ม UTM */
function buildTrackedURL(original) {
    const url = new URL(original);

    url.searchParams.set("utm_source", "livecommerce");
    url.searchParams.set("utm_medium", "shoplive");
    url.searchParams.set("utm_campaign", campaignKey || "live");

    if (broadcastId) url.searchParams.set("broadcastId", broadcastId);
    if (orderCallBackId) url.searchParams.set("orderCallBackId", orderCallBackId);

    return url.toString();
}

/* ดักคลิกสินค้าใน DOM */
document.addEventListener("click", function(e) {
    const target = e.target.closest("a");

    if (!target) return;

    // ตรวจสอบว่าเป็นสินค้า (Shoplive ใช้ CSS class ข้างล่าง)
    if (target.classList.contains("shoplive-goods-item") ||
        target.href.includes("coway.co.th/th/products")) {

        e.preventDefault(); // กัน redirect เดิม

        const finalUrl = buildTrackedURL(target.href);

        console.log("Redirecting with UTM:", finalUrl);

        // ส่ง GA4
        gtag("event", "live_product_click", {
            original_url: target.href,
            final_url: finalUrl,
            broadcastId: broadcastId,
            campaignKey: campaignKey
        });

        window.location.href = finalUrl;
    }
});
</script>

</body>
</html>
