<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coway Live Commerce</title>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <script>
    // ใส่ AccessKey จริงของคุณ
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    // อ่านทุก query parameter ที่มี (แต่ไม่บังคับ)
    const params = new URLSearchParams(window.location.search);

    const trackingData = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };

    // ส่งเข้า GA4 (ถ้ามีค่าจริง)
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    gtag("event", "livecommerce_pageview", trackingData);

    // แสดง Player + List แบบ DEFAULT UI ของ Shoplive
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });
  </script>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #CFE3F3;
      }
      #shoplive-player {
        max-width: calc(100vh / 16 * 9 - 2px);
        margin: auto;
      }
      @media screen and (max-width: 480px) {
        #shoplive-player {
          max-width: 100%;
        }
      }
  </style>

</head>

<body>
  <div id="shoplive-overall-area"></div>
</body>
</html>
