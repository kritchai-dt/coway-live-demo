<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    /* DEFAULT shoplive responsive behavior */
    #shoplive-overall-area {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Shoplive container -->
  <div id="shoplive-overall-area"></div>

  <script>
    /* Init Shoplive */
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    /* Render default UI */
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    /* Read Tracking Params */
    const params = new URLSearchParams(window.location.search);
    const trackingData = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };
    gtag("event", "livecommerce_pageview", trackingData);

    /* Detect mobile */
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    /* NoSleep only for mobile */
    let noSleepEnabled = false;
    let noSleep;

    if (isMobile) {
      noSleep = new NoSleep();

      function enableNoSleep() {
        if (!noSleepEnabled) {
          noSleep.enable();
          noSleepEnabled = true;
        }
      }

      /* require a user gesture */
      document.addEventListener("touchstart", enableNoSleep, { once: true });
      document.addEventListener("click", enableNoSleep, { once: true });

      /* disable when playback ends */
      cloud.shoplive.on("ENDED", () => {
        if (noSleepEnabled) {
          noSleep.disable();
          noSleepEnabled = false;
        }
      });
    }

  </script>

  <script>
/* =============================
   Read Tracking Params
============================= */
const qs = new URLSearchParams(window.location.search);
const broadcastId = qs.get("broadcastId") || "";
const orderCallBackId = qs.get("orderCallBackId") || "";
const campaignKey = qs.get("campaignKey") || "";

/* =============================
   Build Coway Product URL
============================= */
function buildCowayProductURL(productCode) {
    if (!productCode) return null;

    const slug = productCode.toLowerCase(); 
    return `https://www.coway.co.th/th/products/${slug}`;
}

/* =============================
   Add UTM to URL
============================= */
function addUTM(url) {
    const u = new URL(url);
    
    u.searchParams.set("utm_source", "livecommerce");
    u.searchParams.set("utm_medium", "shoplive");
    u.searchParams.set("utm_campaign", campaignKey || "live");

    if (broadcastId) u.searchParams.set("broadcastId", broadcastId);
    if (orderCallBackId) u.searchParams.set("orderCallBackId", orderCallBackId);

    return u.toString();
}

/* =============================
   Hook Click on Shoplive Products
============================= */
document.addEventListener("click", (e) => {
    const item = e.target.closest("li.wrap-displaying-goods");

    if (!item) return;

    // Product Code from Shoplive DOM
    const productCode = item.dataset.prdcode;

    if (!productCode) {
        console.warn("Shoplive item has no product code");
        return;
    }

    // Build URL
    const baseURL = buildCowayProductURL(productCode);
    const finalURL = addUTM(baseURL);

    e.preventDefault();

    console.log("Redirecting â†’", finalURL);

    gtag("event", "live_product_click", {
        product_code: productCode,
        final_url: finalURL,
        broadcastId,
        campaignKey
    });

    window.location.href = finalURL;
});
</script>

</body>
</html>
