<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    /* DEFAULT shoplive responsive behavior */
    #shoplive-overall-area {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Shoplive container -->
  <div id="shoplive-overall-area"></div>

  <script>
    /* Init Shoplive */
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    /* Render default UI */
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    /* Read Tracking Params */
    const params = new URLSearchParams(window.location.search);
    const trackingData = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };
    gtag("event", "livecommerce_pageview", trackingData);

    /* Detect mobile */
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    /* NoSleep only for mobile */
    let noSleepEnabled = false;
    let noSleep;

    if (isMobile) {
      noSleep = new NoSleep();

      function enableNoSleep() {
        if (!noSleepEnabled) {
          noSleep.enable();
          noSleepEnabled = true;
        }
      }

      /* require a user gesture */
      document.addEventListener("touchstart", enableNoSleep, { once: true });
      document.addEventListener("click", enableNoSleep, { once: true });

      /* disable when playback ends */
      cloud.shoplive.on("ENDED", () => {
        if (noSleepEnabled) {
          noSleep.disable();
          noSleepEnabled = false;
        }
      });
    }

  </script>

  <script>
/* อ่านค่าจาก URL */
const qs = new URLSearchParams(window.location.search);
const campaignKey = qs.get("campaignKey") || "live";
const broadcastId = qs.get("broadcastId") || "";
const orderCallBackId = qs.get("orderCallBackId") || "";

/* Function build UTM */
function buildTrackedURL(prdCode) {
    const url = new URL(`https://www.coway.co.th/th/products/${prdCode.toLowerCase()}`);

    url.searchParams.set("utm_source", "livecommerce");
    url.searchParams.set("utm_medium", "shoplive");
    url.searchParams.set("utm_campaign", campaignKey);

    if (broadcastId) url.searchParams.set("broadcastId", broadcastId);
    if (orderCallBackId) url.searchParams.set("orderCallBackId", orderCallBackId);

    return url.toString();
}

/* ============ KEY ============= */
/* ดักคลิกสินค้าผ่าน Shoplive SDK */
cloud.shoplive.on("GOODS_CLICK", function(data) {
    console.log("GOODS_CLICK EVENT:", data);

    const prd = data?.goods?.code;   // ← ได้ product code แบบแท้จริงจาก Shoplive
    if (!prd) return;

    const finalURL = buildTrackedURL(prd);

    console.log("Redirect with UTM →", finalURL);

    /* GA4 */
    gtag("event", "live_product_click", {
        product_code: prd,
        final_url: finalURL,
        campaignKey,
        broadcastId
    });

    /* Redirect */
    window.location.href = finalURL;
});
</script>

</body>
</html>
