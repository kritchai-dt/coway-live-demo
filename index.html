<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow: hidden;
    }

    #shoplive-overall-area {
      display: block;
    }

    /* hidden activator button */
    #wake-btn {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 9999;
    }
  </style>

</head>
<body>

  <!-- hidden button that receives first interaction -->
  <button id="wake-btn"></button>

  <div id="shoplive-overall-area"></div>

  <script>
    // Init Shoplive
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    // Render UI
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    // UTM tracking
    const params = new URLSearchParams(window.location.search);
    gtag("event", "livecommerce_pageview", {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    });

    // NoSleep activation
    const noSleep = new NoSleep();
    const wakeBtn = document.getElementById("wake-btn");

    function enableWakeLock() {
      noSleep.enable();
      wakeBtn.style.display = "none";
    }

    wakeBtn.addEventListener("click", enableWakeLock);
    wakeBtn.addEventListener("touchstart", enableWakeLock);
  </script>

</body>
</html>
