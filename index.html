<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coway Live Commerce</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NQKVZQB0NN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-NQKVZQB0NN");
  </script>

  <!-- Shoplive SDK -->
  <script type="text/javascript" src="https://static.shoplive.cloud/shoplive.js"></script>

  <!-- NoSleep.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/no-sleep/0.12.0/NoSleep.min.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #CFE3F3;
      height: 100%;
      overflow-x: hidden;
    }

    #shoplive-overall-area {
      display: block;
    }
  </style>
</head>

<body>

  <div id="shoplive-overall-area"></div>

  <script>
    /* Init Shoplive */
    cloud.shoplive.init({
      accessKey: "Bnh7fCrVX2SAmlYaqMxM"
    });

    /* Render default UI */
    window.addEventListener("DOMContentLoaded", () => {
      cloud.shoplive.setOverall("shoplive-overall-area");
    });

    /* Read UTM params */
    const params = new URLSearchParams(window.location.search);
    const trackingData = {
      utm_source: params.get("utm_source"),
      utm_medium: params.get("utm_medium"),
      utm_campaign: params.get("utm_campaign"),
      broadcastId: params.get("broadcastId"),
      orderCallBackId: params.get("orderCallBackId")
    };
    gtag("event", "livecommerce_pageview", trackingData);

    /* Detect mobile device */
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    /* NoSleep only for Mobile */
    let noSleep;
    if (isMobile) {
      noSleep = new NoSleep();

      cloud.shoplive.on("PLAY", () => {
        try { noSleep.enable(); } catch(e) {}
      });

      cloud.shoplive.on("PAUSE", () => {
        try { noSleep.disable(); } catch(e) {}
      });

      cloud.shoplive.on("ENDED", () => {
        try { noSleep.disable(); } catch(e) {}
      });
    }
  </script>

</body>
</html>
